<h1>Heroes <small>Marvel & DC</small></h1>
<hr>

<!-- el profe usaba la doc de bootstrap v4alpha pero no me funcó ya, asi que lo adapté a bootstrap 5 actual -->
<!-- comment de prueba para pushear -->

<!-- <img src="../../../assets/img/aquaman.png" class="card-img-top" alt="..."> -->

<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let heroE of heroes; let i=index">
    <!-- el ngFor lo itera: -->
    <!-- y atenti al h-100 que controla el height -->
    <div class="card h-100">
      <!-- forma 1: src con interpolación {{}} -->
      <!-- <img src="{{heroE.img}}" class="card-img-top" alt="..."> -->
      <!-- forma 2: ngFor + src con [src] para indicarle que "lo maneja angular " -->
      <img [src]="heroE.img" class="card-img-top" [alt]="heroE.nombre">
      <div class="card-body">
        <h5 class="card-title">{{heroE.nombre}}</h5>
        <p class="card-text">{{heroE.bio}}</p>
      </div>

      <!-- el i de aca es el mismo i del ngFor arriba let i=index -->
      <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
        Ver más...
      </button>
      <!-- reemplazo del boton con href: -->
      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más</a> -->


      <div class=" card-footer">
        <small class="text-muted">{{heroE.aparicion}}</small>
      </div>
    </div>
  </div>

</div>
